    <h1>Contact Me</h1>
    <form>
        <fieldset>
        <p>Enter your info..</p>
        Your Name <br>
        <input type="text"><br>
        Your E-mail <br>
        <input type="email"><br>
        Gender <br>
        <select name="gender" id="gender">
            <option value="select">Select..</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        Message <br>
        <textarea name="message" id="" cols="30" rows="10"></textarea> <br>
        <button>Send</button>
        <button>Clear</button>
        </fieldset>
    </form>
